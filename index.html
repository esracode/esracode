<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esra Code | Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <button class="lang-btn" data-lang="fr">FR</button>
            <button class="lang-btn" data-lang="en">EN</button>
        </div>
        
        <div class="profile">
            <div class="profile-content">
                <div class="profile-left">
                    <img src="me.jpg" alt="Esra Code" class="avatar">
                    <h1 class="name" data-i18n="name">Esra Code</h1>
                    <p class="bio" data-i18n="bio">Middle school student passionate about science and content creation</p>
                </div>
                <div class="profile-right">
                    <div class="qrcode-container">
                        <img src="qrcode.png" alt="QR Code" class="qrcode-image" id="qrcode-image">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="links">
            <a href="https://esracode.github.com" class="link-button" target="_blank" rel="noopener noreferrer">
                <span class="link-text" data-i18n="website">Website</span>
            </a>
            <a href="https://www.linkedin.com/in/esracode" class="link-button" target="_blank" rel="noopener noreferrer">
                <span class="link-text" data-i18n="linkedin">LinkedIn</span>
            </a>
            <a href="https://www.youtube.com/@EsraStopMotion" class="link-button" target="_blank" rel="noopener noreferrer">
                <span class="link-text" data-i18n="youtube">YouTube</span>
            </a>
        </div>
        
        <div class="creations-section collapsed">
            <h2 class="section-title creations-toggle" data-i18n="creations-title">My Creations</h2>
            <div class="creations-links">
                <a href="https://youtu.be/xa1O6sWsie0" class="link-button" target="_blank" rel="noopener noreferrer">
                    <span class="link-text">üé¨ Video 1</span>
                </a>
                <a href="https://youtu.be/ZO747r5QFXY" class="link-button" target="_blank" rel="noopener noreferrer">
                    <span class="link-text">üé¨ Video 2</span>
                </a>
                <a href="https://youtu.be/t--mB2_Jl0s" class="link-button" target="_blank" rel="noopener noreferrer">
                    <span class="link-text">üé¨ Video 3</span>
                </a>
            </div>
        </div>
        
        <footer class="footer">
            <p data-i18n="footer">Made with ‚ù§Ô∏è for GitHub Pages</p>
        </footer>
    </div>

    <script>
        // Translation data
        const translations = {
            en: {
                name: "Esra Code",
                bio: "Middle school student passionate about science and content creation",
                website: "Website",
                linkedin: "LinkedIn",
                youtube: "YouTube",
                "creations-title": "My Creations",
                footer: "Made with ‚ù§Ô∏è for GitHub Pages"
            },
            fr: {
                name: "Esra Code",
                bio: "Coll√©gienne passionn√©e par les sciences et la cr√©ation de contenu",
                website: "Site Web",
                linkedin: "LinkedIn",
                youtube: "YouTube",
                "creations-title": "Mes cr√©ations",
                footer: "Fait avec ‚ù§Ô∏è pour GitHub Pages"
            }
        };

        // Get saved language preference or detect from browser
        function getLanguage() {
            const saved = localStorage.getItem('language');
            if (saved) return saved;
            
            // Detect browser language
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.startsWith('fr')) return 'fr';
            return 'en';
        }

        // Set language
        function setLanguage(lang) {
            localStorage.setItem('language', lang);
            document.documentElement.lang = lang;
            
            // Update all translatable elements
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
            });
        }

        // Initialize language
        const currentLang = getLanguage();
        setLanguage(currentLang);

        // Language switcher buttons
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.getAttribute('data-lang');
                setLanguage(lang);
            });
        });

        // Collapsible creations section
        const creationsSection = document.querySelector('.creations-section');
        const creationsToggle = document.querySelector('.creations-toggle');
        
        if (creationsToggle && creationsSection) {
            creationsToggle.addEventListener('click', () => {
                creationsSection.classList.toggle('collapsed');
            });
        }
    </script>
</body>
</html>
