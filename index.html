                </a>
                <a href="https://youtu.be/t--mB2_Jl0s" class="link-button" target="_blank" rel="noopener noreferrer">

    <script>
        // Translation data
        const translations = {
            en: {
                name: "Esra Code",
                bio: "Middle school student passionate about science and content creation",
                website: "Website",
                linkedin: "LinkedIn",
                youtube: "YouTube",
                "creations-title": "My Creations",
                "video1": "üé¨ Winning video of the \"F√©minisons l'A√©ronautique\" contest",
                "video2": "üé¨ Winning video of the contest: My first contest",
                "video3": "üé¨ Video of my discovery internship",
                footer: "Made with ‚ù§Ô∏è for GitHub Pages"
            },
            fr: {
                name: "Esra Code",
                bio: "Coll√©gienne passionn√©e par les sciences et la cr√©ation de contenu",
                website: "Site Web",
                linkedin: "LinkedIn",
                youtube: "YouTube",
                "creations-title": "Mes cr√©ations",
                "video1": "üé¨ Vid√©o gagnante du concours \"F√©minisons l'A√©ronautique\"",
                "video2": "üé¨ Vid√©o gagnante du concours: Mon premier concours",
                "video3": "üé¨ Vid√©o de mon stage de d√©couverte",
                footer: "Fait avec ‚ù§Ô∏è pour GitHub Pages"
            }
        };

        // Get saved language preference or detect from browser
        function getLanguage() {
            const saved = localStorage.getItem('language');
            if (saved) return saved;
            
            // Detect browser language
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.startsWith('fr')) return 'fr';
            return 'en';
        }

        // Set language
        function setLanguage(lang) {
            localStorage.setItem('language', lang);
            document.documentElement.lang = lang;
            
            // Update all translatable elements
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
            });
        }

        // Initialize language
        const currentLang = getLanguage();
        setLanguage(currentLang);

        // Language switcher buttons
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.getAttribute('data-lang');
                setLanguage(lang);
            });
        });

        // Collapsible creations section
        const creationsSection = document.querySelector('.creations-section');
        const creationsToggle = document.querySelector('.creations-toggle');
        
        if (creationsToggle && creationsSection) {
            creationsToggle.addEventListener('click', (e) => {
                e.preventDefault();
                creationsSection.classList.toggle('collapsed');
            });
        }

        // Generate QR code
        function generateQRCode() {
            const canvas = document.getElementById('qrcode-canvas');
            if (!canvas) {
                console.error('QR code canvas not found');
                return;
            }

            // Wait for QRious library to be available
            function tryGenerate() {
                if (typeof QRious !== 'undefined') {
                    // Get current page URL
                    const currentUrl = window.location.href;
                    
                    try {
                        const qr = new QRious({
                            element: canvas,
                            value: currentUrl,
                            size: 120,
                            background: 'white',
                            foreground: 'black',
                            backgroundAlpha: 1,
                            foregroundAlpha: 1
                        });
                        console.log('QR Code generated successfully');
                    } catch (e) {
                        console.error('Error generating QR code:', e);
                    }
                } else {
                    // Retry after a short delay if library not loaded yet
                    setTimeout(tryGenerate, 100);
                }
            }

            // Start trying after a short delay to ensure script is loaded
            setTimeout(tryGenerate, 50);
        }

        // Generate QR code when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', generateQRCode);
        } else {
            generateQRCode();
        }
    </script>
</body>
</html>
