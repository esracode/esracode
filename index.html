<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="avatar">
            <h1 class="name">Your Name</h1>
            <p class="bio">Your bio or description goes here</p>
        </div>
        
        <div class="links">
            <a href="#" class="link-button" target="_blank" rel="noopener noreferrer">
                <span class="link-text">Website</span>
            </a>
            <a href="#" class="link-button" target="_blank" rel="noopener noreferrer">
                <span class="link-text">GitHub</span>
            </a>
            <a href="#" class="link-button" target="_blank" rel="noopener noreferrer">
                <span class="link-text">LinkedIn</span>
            </a>
            <a href="#" class="link-button" target="_blank" rel="noopener noreferrer">
                <span class="link-text">Twitter</span>
            </a>
            <a href="#" class="link-button" target="_blank" rel="noopener noreferrer">
                <span class="link-text">Instagram</span>
            </a>
            <a href="#" class="link-button" target="_blank" rel="noopener noreferrer">
                <span class="link-text">Email</span>
            </a>
        </div>
        
        <footer class="footer">
            <p>Made with ❤️ for GitHub Pages</p>
        </footer>
    </div>
</body>
</html>
